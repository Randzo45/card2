<!DOCTYPE html>
<html>
  <head>
    <!-- <script src="https://ajex.googleapis.com/ajex/libs/jquery/3.6.1/joquery.min.js"></script> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="viewport" content="width=device-width, intial-scale=1"> -->
    <link href="index.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Virtual Card</title>
  </head>
  <body>
    <div class="envelope-wrapper">
        <div id="envelope"  class="close">
             <div class="front flap" ></div> 
            <div class="front pocket" ></div> 
            <div class="letter">
                <p class="words line1">Hello there.</p>
                <p class="words line2">You're my favourite person in the world.</p>
                <p class="words line3">Thinking of you makes me smile. </p>
                <p class="words line4">Each day I love you more. </p>
                <p class="words line5">Love,</p>
                <p class="words line6">Randzo</p>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
        </div>
    </div>
    <div class="reset">
        <button id="open" >Open</button>
        <button id="reset" >Reset</button>
    </div>
    <h1 class="you">To My Jellybean</h1>
    <script src="index.js"></script>
  </body>
</html>
